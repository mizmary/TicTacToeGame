<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Крестики-нолики"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <H1>Крестики - нолики</H1>

        <div id="gameMode" class="game-mode">
            <h2>Выберите режим игры</h2>
            <div class="game-mode-buttons">
                <a id="computerModeBtn" class="btn" href="#">Один игрок</a>
                <a id="twoPlayersModeBtn" class="btn" href="#">Два игрока</a>
            </div>
        </div>

        <div id="gameField" class="game-field" hidden></div>

        <div id="gameOver" class="game-over" hidden>
            <h2 id="endGameText"></h2>
            <a href="#" id="newGameBtn" class="btn">Новая игра</a>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
